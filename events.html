<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="event.css">
    <script>
       function fun(event){
        console.log(event.target.value);
        }
    </script>
</head>
<body>
    <!-- <button onclick="alert('Click Me')">Click Me</button> -->
     <div class="child1" onclick="alert('Click Me')"></div>
     <input type="text" value="Enter Name" onchange="fun(event)">
    
</body>
</html>
